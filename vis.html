<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disposición de Gráficos</title>
<link rel="stylesheet" href="style.css">
<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<div class="header-image">
  <!-- La imagen que elegirás más tarde -->
  <img src="path_to_your_image.jpg" alt="Imagen Superior" style="width:100%;">
</div>

<div class="container">
  <div class="left">
    <!-- Marcadores de posición para gráficos D3.js -->
    <div id="chart1" class="chart">Gráfico</div>
    <div id="chart2" class="chart">Gráfico</div>
    <div id="chart3" class="chart">Gráfico</div>
  </div>
  <div class="right">
    <!-- Marcador de posición para un gráfico D3.js de ancho completo -->
    <div id="chart4" class="chart full">Discos</div>
  </div>
</div>

<script src="main.js"></script>

</body>
</html>
